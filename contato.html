<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Usando o reset.css para resetar tudo o que o navegador cria. -->
    <link rel="stylesheet" href="reset-css/reset.css">
    <link rel="stylesheet" href="style-css/style.css">
    <link rel="shortcut icon" href="favicon/ligar.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon/poste-de-barbeiro.png" type="image/x-icon">

    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <!-- header é o cabeçalho da pagina -->
    <header>
    <div class="caixa">
        <h1><a href="index.html"><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></a></h1>

        <!-- tag nav indica onde estão as âncoras que rediciona para outra pagina, nav = navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produto.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
    </header>

    <main>
        <form action="" method="">
            
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input name="name" type="text" id="nomesobrenome" class="input-padrao username" placeholder="seunome" required
             autofocus autocomplete="off" readonly onfocus="this.removeAttribute('readonly');this.select();" />
            
            
            <label for="email">E-mail</label>
            <input name="email" type="email" id="email" class="input-padrao email" placeholder="renan@hotmail.com" required
             autofocus autocomplete="off" readonly onfocus="this.removeAttribute('readonly');this.select();" />
            

            <label for="telefone">Telefone</label>
            <input name="telefone" type="tel" id="telefone" class="input-padrao telefone" placeholder="(xx) x xxxx-xxxx" required
             autofocus autocomplete="off" readonly onfocus="this.removeAttribute('readonly');this.select();" />>
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="57" rows="10" class="input-mensagem"></textarea>


            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email"> Email</label>
                
                
                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp" checked> WhatApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select class="teste">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


            

            <input type="submit" value="Cadastrar" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ás 20h</td>
                </tr>
            </tbody>

        </table>


    </main>
    <footer>
        <a href="index.html"><img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura"></a>
        <p class=copyright>&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
    
    <script src="javascript/teste.js"></script>

</body>
</html>
